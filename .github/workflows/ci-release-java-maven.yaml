name: CI - Release Candidate - Java Maven Build & Container Image

on:
  push:
    branches: [ 'release/*' ]
    paths:
      - 'pom.xml'
      - 'src/**'
      - 'Containerfile'
      - 'Dockerfile'
      - '.github/workflows/ci-release-java-maven.yaml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  JAVA_VERSION: 17
  MAVEN_REPO_ID: github
  MAVEN_REPO_URL: https://maven.pkg.github.com/${{ github.repository }}

jobs:
  build-jar:
    name: Build jar artifact (release candidate)
    runs-on: ubuntu-latest
    outputs:
      version_id: ${{ steps.set-version.outputs.version_id }}
      image_version_id: ${{ steps.set-version.outputs.image_version_id }}
      image_floating_tag: ${{ steps.set-version.outputs.image_floating_tag }}
      artifact_name: ${{ steps.set-version.outputs.artifact_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Secret scan
        uses: trufflesecurity/trufflehog@v3.92.4
        with:
          path: .
          extra_args: --only-verified

      - name: Scan filesystem for vulnerabilities
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-code.sarif

      - name: Upload filesystem scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cve-scan-report
          path: trivy-code.sarif
          retention-days: 7

      - name: Setup Java and Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Compute release candidate version and artifact name
        id: set-version
        run: |
          PROJECT_VERSION=$(mvn -q -DforceStdout -Dexpression=project.version --no-transfer-progress help:evaluate | tail -1)
          PROJECT_VERSION=${PROJECT_VERSION:-0.0.0}
          VERSION_BASE=$(echo "$PROJECT_VERSION" | sed 's/-SNAPSHOT$//')

          BUILD_NUMBER=${GITHUB_RUN_NUMBER:-0}
          SHA7=${GITHUB_SHA::7}

          VERSION_ID_RAW="${VERSION_BASE}-rc.${BUILD_NUMBER}-${SHA7}"
          IMAGE_VERSION_ID=$(echo "$VERSION_ID_RAW" | tr '[:upper:]' '[:lower:]')
          IMAGE_FLOATING_TAG=$(echo "${VERSION_BASE}-rc" | tr '[:upper:]' '[:lower:]')

          ARTIFACT_ID=$(mvn -q -DforceStdout -Dexpression=project.artifactId --no-transfer-progress help:evaluate | tail -1)
          ARTIFACT_ID=${ARTIFACT_ID:-app}
          SAFE_ARTIFACT=$(echo "$ARTIFACT_ID" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')
          ARTIFACT_NAME="${SAFE_ARTIFACT}-jar-${VERSION_ID_RAW}"

          echo "VERSION_ID=$VERSION_ID_RAW" >> "$GITHUB_ENV"
          echo "version_id=$VERSION_ID_RAW" >> "$GITHUB_OUTPUT"
          echo "image_version_id=$IMAGE_VERSION_ID" >> "$GITHUB_OUTPUT"
          echo "image_floating_tag=$IMAGE_FLOATING_TAG" >> "$GITHUB_OUTPUT"
          echo "artifact_name=$ARTIFACT_NAME" >> "$GITHUB_OUTPUT"

      - name: Set project version to release candidate version
        run: mvn -B versions:set -DnewVersion="$VERSION_ID" -DgenerateBackupPoms=false --no-transfer-progress

      - name: Run project checks and tests
        run: mvn -B --no-transfer-progress verify

      - name: Deploy jar to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          mvn -B -DskipTests --no-transfer-progress \
            -DaltDeploymentRepository=${{ env.MAVEN_REPO_ID }}::default::${{ env.MAVEN_REPO_URL }} \
            deploy

      - name: Prepare jar path for image build
        run: |
          mkdir -p target
          FINAL_NAME=$(mvn -q -DforceStdout -Dexpression=project.build.finalName --no-transfer-progress help:evaluate | tail -1)
          FINAL_NAME=${FINAL_NAME:-app}
          SRC_JAR="target/${FINAL_NAME}.jar"
          if [ ! -f "$SRC_JAR" ]; then
            echo "Jar not found: $SRC_JAR" >&2
            exit 1
          fi
          cp "$SRC_JAR" target/app.jar

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-version.outputs.artifact_name }}
          path: target/app.jar
          retention-days: 7

  build-image:
    name: Build & push container image (release candidate)
    runs-on: ubuntu-latest
    needs: [build-jar]
    env:
      VERSION_ID: ${{ needs.build-jar.outputs.version_id }}
      IMAGE_VERSION_ID: ${{ needs.build-jar.outputs.image_version_id }}
      IMAGE_FLOATING_TAG: ${{ needs.build-jar.outputs.image_floating_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Normalize image repository name for GHCR
        run: echo "IMAGE_REPO=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Select container build file
        run: |
          if [ -f Containerfile ]; then
            echo "BUILD_FILE=Containerfile" >> "$GITHUB_ENV"
          elif [ -f Dockerfile ]; then
            echo "BUILD_FILE=Dockerfile" >> "$GITHUB_ENV"
          else
            echo "No Containerfile or Dockerfile found" >&2
            exit 1
          fi

      - name: Download jar
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-jar.outputs.artifact_name }}
          path: target

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (load, no push, single arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.BUILD_FILE }}
          push: false
          load: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_VERSION_ID }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_FLOATING_TAG }}
          labels: |
            org.opencontainers.image.version=${{ env.IMAGE_VERSION_ID }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Scan built image for vulnerabilities
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_VERSION_ID }}
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-image.sarif

      - name: Upload image scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-scan-report
          path: trivy-image.sarif
          retention-days: 7

      - name: Push image tags to GHCR
        env:
          IMAGE_VERSION_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_VERSION_ID }}
          IMAGE_FLOATING_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_FLOATING_TAG }}
        run: |
          docker push "${IMAGE_VERSION_TAG}"
          docker push "${IMAGE_FLOATING_TAG}"

      - name: Get pushed digest
        id: image-digest
        env:
          IMAGE_VERSION_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_VERSION_ID }}
        run: |
          REPO_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${IMAGE_VERSION_TAG}" 2>/dev/null || true)
          if [ -z "$REPO_DIGEST" ]; then
            echo "Failed to retrieve RepoDigests for ${IMAGE_VERSION_TAG}" >&2
            exit 1
          fi
          DIGEST=${REPO_DIGEST#*@}
          if [ -z "$DIGEST" ]; then
            echo "Failed to parse digest from ${REPO_DIGEST}" >&2
            exit 1
          fi
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Attest image provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}
          subject-digest: ${{ steps.image-digest.outputs.digest }}
          push-to-registry: true
